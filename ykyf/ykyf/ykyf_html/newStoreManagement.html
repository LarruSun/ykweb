                        <div class="newStoreManagement_body">
                            <div class="newStoreManagement_son">
                                <p class="newStoreManagement_title">门店名称：</p>
                                <div class="newStoreManagement_input">
                                    <input type="text" class="input_txt branch_name" name="branch_name"  v-model="shopData.branch_name">
                                </div>
                            </div>
                            <div class="newStoreManagement_son">
                                <p class="newStoreManagement_title">门店电话：</p>
                                <div class="newStoreManagement_input">
                                    <input type="text" class="input_txt telephone" name="telephone" v-model="shopData.telephone">
                                </div>
                            </div>
                            <div class="newStoreManagement_son">
                                <p class="newStoreManagement_title">类目：</p>
                                <div class="newStoreManagement_input">
                                    <select  class="parentClassType" v-on:change="changType" v-model="classType[0]">
                                        <option v-for="(item,index) in parentType" v-bind:value="item.class_type" >{{item.class_type}}</option>
                                    </select>
                                    <select  class="sonClassType" v-model="classType[1]">
                                        <option v-for="(item,index) in sonType" v-bind:value="item.class_type">{{item.class_type}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="newStoreManagement_son StorePhotos">
                                <p class="newStoreManagement_title">门店照片：</p>
                                <div class="newStoreManagement_input">
                                    <div class="img_box" v-show="imgList.length!=0">
                                        <div class="img_img" v-for="(item,index) of imgList">
                                            <img :src="item.file.src" v-if="item.file">
                                            <img :src="item" v-else>
                                            <a href="#" @click="fileDel(index)">删除</a>
                                        </div>
                                    </div>
                                    <div class="updatePicOfBussess z_file fl">
                                        <img src="../ykyf_images/add1.png" style="border:none;" class="add-img">
                                        <input type="file"  @change="fileChange($event)" name="file" id="file" unselectable="on" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple="" style="width: 110px">
                                    </div>
                                </div>
                            </div>
                            <div class="newStoreManagement_son ">
                                <p class="newStoreManagement_title">省市区：</p>
                                <div class="form-group login_css ">
                                    <label for="target" class="col-sm-3 login_label" style=""></label>
                                    <div class="city_chose" id="target" data-toggle="distpicker">
                                        <select  class="province" v-on:change="CityMap"></select>
                                        <select  class="city" v-on:change="CityMap"></select>
                                        <select  class="district" v-on:change="CityMap"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="newStoreManagement_son">
                                <p class="newStoreManagement_title">详细地址</p>
                                <div class="newStoreManagement_input" >
                                    <input type="text" class="input_txt address" id="tipinput" name="branch_name" v-model="shopData.address">
