                   <div class="storeManagement" id="app_">
                        <div class="storeManagement_headerSet">
                            <a href="newStoreManagement.html" v-show="display">新建门店</a>
                            <div class="form-group login_css ">
                                <label for="target" class="col-sm-3 login_label" style=""></label>
                                <div class="city_chose" id="target" data-toggle="distpicker">
                                    <select  class="province" ></select>
                                    <select  class="city" ></select>
                                    <select  class="area"></select>
                                </div>
                            </div>
                            <div class="search_main">
                                <input  type="text" class="input_txt branch_name" placeholder="请输入分店名称">
                                <input type="button" class="search_btn" v-on:click="seach()" style="">
                            </div>
                        </div>
                       <div class="storeManagement_body" >
                           <div class="storeManagement_box">
                               <div class="storeManagement_son"  v-for="(item,index) in shopData">
                                   <div class="management">
                                       <div class="management_img">
                                           <img src="../ykyf_images/store.png" alt="">
                                       </div>
                                       <div class="management_userName">
                                           <div class="management_userName_top">
                                               <p>{{item.business_name}}({{item.branch_name}})</p>
                                               <p>{{item.categories}}</p>
                                           </div>
                                           <div class="management_userName_bottom">
                                               <img src="../ykyf_images/phone.png" alt="">
                                               <p>电话：<span>{{item.telephone}}</span></p>
                                           </div>
                                       </div>
                                   </div>
                                   <div class="management_address">
                                       <img src="../ykyf_images/address.png" alt="">
                                       <p>地址：<span>{{item.province}}{{item.city}}{{item.district}}{{item.address}}</span></p>
                                   </div>
                                   <div class="management_set" v-bind:name="item.id">
                                       <a v-bind:href="'newStoreManagement.html?s='+item.id">编辑</a>
                                       <a href="javascript:;" v-on:click="delStore(item.id)">删除</a>
                                   </div>
                               </div>
                           </div>
                       </div>

                       <div class="popup_bg" style="display: none;"></div>
                       <div class="popup edit_data_popup" id="popup_isdelthisshop" style="display: none; width: 500px;">
                           <div class="popup_top" style="cursor: move;">
                               <span class="popup_close" onclick="hide_popup('#popup_isdelthisshop')"></span>
                               <b class="popup_title">友情提示</b>
                           </div>
                           <div class="popup_main" style="height: 123px;">
                               <table style="text-align: center">
                                   <tbody><tr>
                                       <td style="text-align:center;"><span class="table_l_txt tishitit">确认删除{{item.business_name}}({{item.branch_name}})?</span></td>
                                   </tr>
                                   </tbody></table>
                           </div>
                           <div class="popup_bottom align_center">
                               <input class="suredelBtn" type="submit" value="删除" v-on:click="sureDelStore">
                               <input type="reset" value="取消" onclick="hide_popup('#popup_isdelthisshop')">
                           </div>
                       </div>
