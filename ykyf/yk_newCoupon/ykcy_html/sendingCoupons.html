<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>微点餐</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../ykcy_images/logo.png" type="images/logo.png">

    <link rel="stylesheet" href="../ykcy_resources/ykcy_libcss/bootstrap.min.css"  />
    <link rel="stylesheet" href="../ykcy_resources/ykcy_libcss/font-awesome.min.css" />
    <link rel="stylesheet" href="../ykcy_resources/ykcy_libcss/iconfont.css" />
    <link rel="stylesheet" href="../ykcy_resources/ykcy_libcss/ace.min.css" />
    <link rel="stylesheet" href="../ykcy_css/pagination.css" />
    <link rel="stylesheet" href="../ykcy_css/couponList.css" />
    <link rel="stylesheet" href="../../resources/plugins/msgbox/msgbox.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="../../resources/config.js"></script>
    <script src="../../resources/plugins/msgbox/msgUtil.js"></script>
    <script src="../../resources/plugins/msgbox/msgbox.js"></script>
</head>
<body>
<div class="navbar navbar-default" id="navbar">
    <headd></headd>
</div>
<div class="sidebar" id="sidebar" sonpage="couponList" style="margin-top:20px;">
    <sidebar></sidebar>
</div>

<div class="main-container" id="sendingCoupons" style="margin-left:10%;width:80%" id="couponList">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
            <!-- .导航显示 -->
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="iconfont icon-shouye"></i>
                    <a href="#">优惠券</a>
                </li>
                <li>
                    <a href="#">派发优惠券【优惠券名称】给用户</a>
                </li>
            </ul>
        </div>


        <div class="main-container-inner" style="width:95%;margin:auto">
           


            <div class="breadcrumbs">
               


                <div class="page-content">
                    <p class="topTitle">按指定会员等级批量派发优惠券</p>
                    <table style="margin-top:35px;">
                        <tr>
                            <td style="width:70px;">会员等级：</td>
                            <td>
                                <select class="form-control" v-model='lever'>
                                        <option value="-1">全部</option>
                                        <option :value='item.id' v-for='item in inforData'>{{item.name}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <!-- <td></td> -->
                            <td colspan="2" style="text-align:center;">
                                <button  type="button" class="btn btn-primary" style="margin-top:20px;" @click='sureSend1()'>确认发放优惠券</button>
                            </td>
                        </tr>
                    </table>
                </div>



             
                <div class="page-content">
                    <p class="topTitle">按指定会员批量派发优惠券</p>
                    <table style="margin-top:35px;">                  
                        <tr >
                            <td style="width:80px">卡号：</td>
                            <td>
                                <input v-model='cardNo' type="text" placeholder="请输入卡号">

                            </td>
                            <td>
                                    <button @click='search()' type="button" class="btn btn-primary">搜索</button>
                            </td>
                        </tr>
                    </table>
                </div>
                




                <div class="page-content">
                     
                        <p class="topTitle">优惠券使用条件</p>
                        <div class="transfer" style="width:800px;margin:auto;margin-top:35px;background:#ccc">
                            <el-transfer filterable
                                :titles="['待选择会员', '已选择会员']" v-model="selectCarData" :data="carData" style="text-align: left; display: inline-block;margin:50px 0 10% 15%">
                            </el-transfer>
                        </div>
                </div>
                
                <div style="margin:auto;width:100%;">
                        <a href="#" @click='sureSend2()' class="btn btn-primary a_bottom" style="margin-left:40%">确认派发优惠券</a> 
                        <a href="launchList.html"  class="btn btn-primary a_bottom" style="margin-left:5%">返回列表</a> 

                </div>
            
            
            </div>




             <!-- 派发成功弹框 -->

                                 
             <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header cancelmessage">
                                <h1>提醒</h1>
                                <h1>
                                        派发成功
                                </h1 >
        
                                <!-- v-if='orderInfo.summaryOrderTakeOut.takeout_status == "DAIQUHUO"' -->
                                
                                <button  class="btn btn-primary" data-dismiss="modal" @click='alertSuccess("操作成功",1000)'>确定</button>
                                <button   class="btn btn-default" data-dismiss="modal">查看列表</button>
                            </div>
                        
                        </div>
                    </div>
            </div>







            


        </div>





   
    </div><!-- /.main-container-inner -->







</div><!-- /.main-content -->








<!--置顶图标 start-->
<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>
<!--置顶图标 end-->

<script src="../ykcy_resources/ykcy_lib/jquery.min.js"></script>
<script src="../ykcy_resources/ykcy_lib/bootstrap.min.js"></script>
<script src="../ykcy_resources/ykcy_lib/ace.min.js"></script>
<script src="../../resources/common/lib/vue.min.js"></script>
<script src="../../resources/common/lib/vue-resource.min.js"></script>
<script src="../../resources/common/lib/vue-router.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="../ykcy_js/const.js"></script>
<script src="../ykcy_js/pagination.js"></script>

<script src="../../js/html5shiv.js"></script>
<script src="../../js/respond.min.js"></script>
<![endif]-->
<script src="../ykcy_js/sendingCoupons.js"></script>
</body>
</html>
